	<div layout="row" class="full-height">
		<md-content flex="25" class="duplicate-list md-whiteframe-z2" layout="row">
			<md-list class="full-width">
				<md-subheader>Add Paging TODO</md-subheader>
				<md-list-item class="md-2-line" ng-repeat="dup in flexDuplicates" ng-click="openMatches(dup)">
					<i class="material-icons {{dup.SourceStatusName.Name}}" style="padding-right:15px">{{dup.SourceStatusName.Icon}}</i>
					<div class="md-list-item-text">
						<h3>{{dup.SourceDisplayName}}</h3>
						<p ng-if="dup.TotalDupes == 1">{{dup.TotalDupes}} Match</p>
						<p ng-if="dup.TotalDupes != 1">{{dup.TotalDupes}} Matches</p>
					</div>
					<md-divider ng-hide="$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
		
	<div layout="column" layout-align="top center" layout-padding flex>
		<md-card flex class="comparison">
			<div ui-view="comparison" class="comparison-page"></div>
		</md-card>
	</div>
	</div>
