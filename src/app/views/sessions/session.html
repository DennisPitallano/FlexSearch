	<div layout="row" class="full-height">
		<md-content flex="25" class="duplicate-list md-whiteframe-z2" layout="row">
			<md-list class="full-width">
				<md-subheader>Add Paging TODO</md-subheader>
				<md-list-item class="md-2-line" ng-repeat="dup in duplicates" ng-click="openMail(email)">
					<i class="material-icons {{dupe.Source.Status}}" style="padding-right:15px">{{dup.Source.Icon}}</i>
					<div class="md-list-item-text">
						<h3>{{dup.Source.Name}}</h3>
						<p>{{dup.Targets.length}} Matches</p>
					</div>
					<md-divider ng-hide="$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
		
	<div layout="column" layout-align="top center" layout-padding flex>
		<md-card flex class="comparison">
			<div ui-view="comparison" class="comparison-page"></div>
		</md-card>
	</div>
	</div>
