<div layout="row" class="full-height">
	<md-content flex="25" class="duplicate-list md-whiteframe-z2" layout="column">
		<md-progress-linear md-mode="indeterminate"></md-progress-linear>
		<div class="ui basic center aligned segment">
			<div class="ui pagination menu">
				<a ng-click="getPage(1)" class="icon item back">
			        <i class="angle double left icon"></i>
				</a>
			    <a class="item" ng-click="getPage(ActivePage - 1)">
			        <i class="angle left icon"></i>
			    </a>
			    <a class="item">
			        Page {{ActivePage}} of {{PageCount}}
			    </a>
			    <a class="item" ng-click="getPage(ActivePage + 1)">
			        <i class="angle right icon"></i>
			    </a>
			    <a ng-click="getPage(PageCount)" class="icon item back">
			        <i class="angle double right icon"></i>
				</a>
			</div>
		</div>
		
		<md-content>
			<md-subheader>
				Records {{(ActivePage - 1) * PageSize}} - {{(ActivePage - 1) * PageSize + duplicates.length}} of {{DupesCount}}
			</md-subheader>
			<md-list class="full-width">
				<md-list-item class="md-2-line" ng-repeat="dup in duplicates" ng-click="openMatches(dup)" id="{{dup.SourceId}}">
					<i class="material-icons {{dup.SourceStatusName.Name}}" style="padding-right:15px">{{dup.SourceStatusName.Icon}}</i>
					<div class="md-list-item-text">
						<h3>{{dup.SourceDisplayName}}</h3>
						<p ng-if="dup.TotalDupes == 1">{{dup.TotalDupes}} Match</p>
						<p ng-if="dup.TotalDupes != 1">{{dup.TotalDupes}} Matches</p>
					</div>
					<md-divider ng-hide="$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</md-content>
	
	<md-whiteframe layout="column" layout-align="top center" layout-padding flex ui-view="comparison" 
		class="comparison-page md-whiteframe-z2">
	</md-whiteframe>
</div>
