<div layout="row" layout-align="center center"  style="margin-top:32px">
	<md-card class="sessions">
		<h1 class="md-display-1">Sessions</h2>
		
		<table class="ui table">
			<thead>
				<tr>
					<th>Index Name</th>
					<th>Profile Name</th>
					<th>Job Start Time</th>
					<th>Job End Time</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="session in Sessions">
					<td>{{session.IndexName}}</td>
					<td>{{session.ProfileName}}</td>
					<td>{{session.JobStartTimeString}}</td>
					<td>{{session.JobEndTimeString}}</td>
				</tr>
			</tbody>
		</table>
	</md-card>
	
	<div ui-view></div> 
</div>
