<form name="form">
  <md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <h1>New Index</h1>
      <span flex></span>
      <md-button ng-click="closeSidenav(); create()" class="md-primary"
        type="submit"
        ng-disabled="form.$invalid">
        <md-icon class="material-icons md-light">add</md-icon>
        Create
      </md-button>
    </div>
    <md-progress-linear md-mode="query" ng-show="false"></md-progress-linear>
  </md-toolbar>
  <md-content layout-padding>

    <md-input-container>
      <label for="indexName">Index name</label>
      <input type="text" id="indexName" ng-model="indexName" md-autofocus required/>
    </md-input-container>
  </md-content>
</form>
