<form name="form">
  <md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <h1>New Field</h1>
      <span flex></span>
      <md-button ng-click="closeSidenav(); create()" class="md-primary" type="submit" ng-disabled="form.$invalid">
        <md-icon class="material-icons md-light">add</md-icon>
        Create
      </md-button>
    </div>
    <md-progress-linear md-mode="query" ng-show="false"></md-progress-linear>
  </md-toolbar>
  <md-content layout-padding layout="column">
    <md-input-container>
      <label for="fieldName">Field name</label>
      <input type="text" id="fieldName" ng-model="fieldName" md-autofocus required/>
    </md-input-container>
    <md-input-container>
      <label for="fieldType">Field type</label>
      <md-select ng-model="fieldType" required>
        <md-option ng-repeat="fieldType in fieldTypes" value="{{fieldType}}">
          {{fieldType}}
        </md-option>
      </md-select>
    </md-input-container>
  </md-content>
</form>
