<md-card-header>
  <md-card-avatar>
    <md-icon>youtube_searched_for</md-icon>
  </md-card-avatar>
  <md-card-header-text layout="row" layout-align="space-between center">
    <div layout="column">
      <span class="md-title">Predefined queries</span>
      <span class="md-subhead"># {{index.predefinedQueries.length}}</span>
    </div>
    <md-button class="md-fab md-mini md-hue-1" aria-label="Add new predefined query" ng-click="toggleRight()" ui-sref="indexDetails.edit-query">
      <md-icon>add</md-icon>
    </md-button>
  </md-card-header-text>
</md-card-header>
<md-divider></md-divider>
<md-card-content flex class="shard" ng-class="{empty: index.fields.length == 0}">
  <md-content class="scrollable" style="max-height: 500px;">
    <p ng-show="index.predefinedQueries.length == 0" class="empty" style="margin-top: 50px">It's lonely in here.</p>
    <p ng-show="index.predefinedQueries.length == 0" class="empty">
      Click
      <md-button class="md-fab md-mini md-hue-1" aria-label="Add new predefined query" ng-click="toggleRight()" ui-sref="indexDetails.edit-query">
        <md-icon>add</md-icon>
      </md-button>
      to add a new predefined query.
    </p>
    <md-list>
      <md-list-item ng-repeat="q in index.predefinedQueries">
        <p>{{q.queryName}}</p>
        <md-button class="md-icon-button md-mini" aria-label="Edit predefined query" ui-sref="indexDetails.edit-query({queryName: q.queryName})" ng-click="toggleRight()">
          <md-icon>edit</md-icon>
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>
</md-card-content>
