<md-whiteframe layout="column" layout-align="top center" class="sessions-page md-whiteframe-z2" style="margin:50px">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h3>Sessions</h3>
			<span flex></span>
			<md-button ng-click="getPage(ActivePage)">
				<md-icon>refresh</md-icon>
				<md-tooltip>Refresh the page</md-tooltip>
				Refresh
			</md-button>
			<md-button ui-sref="sessionsNew" ng-click="toggleRight()">
				<md-icon>add_circle</md-icon>
				<md-tooltip>Add New Session</md-tooltip>
				New Session
			</md-button>
		</div>
		<md-progress-linear md-mode="indeterminate"></md-progress-linear>
	</md-toolbar>

	<md-content class="sessions">
		 <div id="grid1" ui-grid="GridOptions" ui-grid-pagination ui-grid-exporter ui-grid-selection class="grid"></div>
		

		<div class="ui basic center aligned segment">
			<div class="ui pagination menu">
				<a ng-click="getPage(1)" class="icon item back">
					<i class="angle double left icon"></i>
				</a>
				<a class="item" ng-click="getPage(ActivePage - 1)">
					<i class="angle left icon"></i>
				</a>
				<a class="item">
			        {{ActivePage}}
			    </a>
				<a class="item" ng-click="getPage(ActivePage + 1)">
					<i class="angle right icon"></i>
				</a>
				<a ng-click="getPage(PageCount)" class="icon item back">
					<i class="angle double right icon"></i>
				</a>
			</div>
		</div>
	</md-content>
</md-whiteframe>

<md-sidenav layout="column" layout-align="top center" class="new-session md-whiteframe-z2 md-sidenav-right" md-component-id="right"
ui-view>
</md-sidenav>
