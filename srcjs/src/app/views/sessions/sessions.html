<md-whiteframe layout="column" layout-align="top center" class="sessions-page md-whiteframe-z2" style="margin:50px">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h3>Sessions</h3>
			<span flex></span>
			<md-button ng-click="getPage(ActivePage)">
				<md-icon>refresh</md-icon>
				<md-tooltip>Refresh the page</md-tooltip>
				Refresh
			</md-button>
			<md-button ui-sref="sessionsNew" ng-click="toggleRight()">
				<md-icon>add_circle</md-icon>
				<md-tooltip>Add New Session</md-tooltip>
				New Session
			</md-button>
		</div>
		<md-progress-linear md-mode="indeterminate"></md-progress-linear>
	</md-toolbar>

	<md-content class="sessions">
		 <div id="grid1" ui-grid="GridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-exporter ui-grid-selection class="grid"></div>
	</md-content>
</md-whiteframe>

<md-sidenav style="width:600px !important;" layout="column" class="new-session md-whiteframe-z2 md-sidenav-right" md-component-id="right"
ui-view>
</md-sidenav>
