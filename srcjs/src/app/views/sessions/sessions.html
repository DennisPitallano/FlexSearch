<md-whiteframe layout="column" layout-align="top center" class="sessions-page md-whiteframe-z2">
	<md-toolbar>
	  <div class="md-toolbar-tools">
	    <h3>Sessions</h3>
	    <span flex></span>
		<md-button ng-click="getPage(ActivePage)">
	    	<md-icon class="md-light large">refresh</md-icon>
	    </md-button>
		<md-button ui-sref="sessionsNew" ng-click="toggleRight()">
	    	<md-icon class="md-light large">add_circle</md-icon>
	    </md-button>
	  </div>
	  <md-progress-linear md-mode="indeterminate"></md-progress-linear>
	</md-toolbar>
	
	<md-content class="sessions">
		<table class="ui table">
			<thead>
				<tr>
					<th>Index Name</th>
					<th>Profile Name</th>
					<th>Job Start Time</th>
					<th>Job End Time</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="session in Sessions" ng-click="goToSession(session.SessionId)">
					<td>{{session.IndexName}}</td>
					<td>{{session.ProfileName}}</td>
					<td>{{session.JobStartTimeString}}</td>
					<td>{{session.JobEndTimeString}}</td>
				</tr>
			</tbody>
		</table>
		
		<div class="ui basic center aligned segment">
			<div class="ui pagination menu">
				<a ng-click="getPage(1)" class="icon item back">
			        <i class="angle double left icon"></i>
				</a>
			    <a class="item" ng-click="getPage(ActivePage - 1)">
			        <i class="angle left icon"></i>
			    </a>
			    <a class="item">
			        {{ActivePage}}
			    </a>
			    <a class="item" ng-click="getPage(ActivePage + 1)">
			        <i class="angle right icon"></i>
			    </a>
			    <a ng-click="getPage(PageCount)" class="icon item back">
			        <i class="angle double right icon"></i>
				</a>
			</div>
		</div>
	</md-content>
</md-whiteframe>

<md-sidenav layout="column" layout-align="top center" class="new-session md-whiteframe-z2 md-sidenav-right" md-component-id="right" ui-view>
</md-sidenav>
